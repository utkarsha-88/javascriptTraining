<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form-Form in HTML5</title>
    <style>
        h1,h2{
            color:magenta ;
            text-decoration: underline;
        }
        input[type=submit], input[type=reset] {
background-color: #4CAF50;
border: none;
color: white;
padding: 16px 32px;
text-decoration: none;
margin: 4px 2px;
cursor: pointer;
}
table{
 margin-left: auto;
 margin-right: auto;
 border-radius: 20px;
 
 
}


    </style>
    <script>
        function validateFirstName()

{

    if(document.regform.fname.value=="")

    document.getElementById("fnameError").innerHTML=

    "*First Name Cannot be Blank";



    var regexp=/^[a-zA-Z]+$/; //start & end with alphabets

    if(regexp.test(document.regform.fname.value))

    {

        document.getElementById("fname").

        style.backgroundColor="yellow";

    }

    else

    {

        document.getElementById("fname").

        style.backgroundColor="red";

        document.getElementById("fnameError").innerHTML=

        "*Invalid First Name"

    }

}
function clearMessage()

        {

            document.getElementById("fnameError").innerHTML="";

        }

        //user name
        function validateUserName()

        {

            var unameregexp=/^[a-zA-Z0-9_]+$/; //start with alphabets end with 0-9 or _



            if(unameregexp.test(document.regform.uname.value))

            {

                document.getElementById("uname").

                style.backgroundColor="yellow";

            }

            else

            {

                document.getElementById("uname").

                style.backgroundColor="red";

                document.getElementById("unameError").innerHTML=

                "*Invalid User Name"

            }

        }



        function clearMessage2()

        {

            document.getElementById("unameError").innerHTML="";

        }
        function clearMessage3()

        {

            document.getElementById("pwdError").innerHTML="";

        }



        function validatePassword()

        {

            //To check a password between 7 to 16 characters which

            //contain only characters, numeric digits, underscore and

            //first character must be a letter

            // \w matches any word character (alphanumeric) including

            //the underscore (equivalent to [A-Za-z0-9_]).

            var passregexp=/^[A-Za-z]\w{7,15}$/;



            if(passregexp.test(document.regform.pass.value))

            {

                document.getElementById("pass").

                style.backgroundColor="yellow";

            }

            else

            {

                document.getElementById("pass").

                style.backgroundColor="red";

                document.getElementById("pwdError").innerHTML=

                "*Invalid Password"

            }

        }
        function matchPassword()

        {

            var pass=document.regform.pass.value;

            var cpass=document.regform.cpass.value;

            if(pass !=cpass)

            {

                document.getElementById("cpwdError").innerHTML=

                "*Password and Confirm Password doesnot Match" ;

            }

        }



       function clearMessage4()

       {

        document.getElementById("cpwdError").innerHTML="";

       }

    </script>
</head>
<body style="background-color: gold; opacity: 0.8;">
  <table  cellpadding ="8" width="800" style="border: 1px; background-color: cyan; text-align: center;">
<div style="text-align: center;">
<caption style="text-align: center;">
    <h1>Coforge Technologies Pvt Ltd.</h1>
<h2>User Registration Form</h2>
</caption> 
<form action="#" name="regForm">
    <tr>
        <td>First Name</td>
        <td>
            <input type="text" name="fname" id="fname" size="30" placeholder="Enter Your First Name" tabindex="1" style="border: 2px solid green; border-radius: 10px;" autofocus onblur="validateFirstName()" onfocus="clearmessage()">

            <span id="fnameError" style="color: red;">

            </span>
        </td>
    </tr>

    <tr>
        <td>Last Name</td>
        <td>
            <input type="text" name="lname" id="lname" size="30" placeholder="Enter Your Last Name" tabindex="1" style="border: 2px solid green; border-radius: 10px;" required>
        </td>
    </tr>
    <tr>
        <td>User Name</td>
        <td>
            <input type="text" name="uname" id="uname" size="30" placeholder="Enter Your User Name" tabindex="1" style="border: 2px solid green; border-radius: 10px;" onblur="validateUserName()" onfocus="clearmessage2()">
            <span id="unameError" style="color: red;">

            </span>
        </td>
    </tr>
    <tr>
        <td>PassWord</td>
        <td>
            <input type="password" name="pass" id="pass" size="30" placeholder="Enter Your PassWord" tabindex="4" style="border: 2px solid green; border-radius: 10px;" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,14}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or max 14 characters" onblur="validatePassword()"

            onfocus="clearMessage3()">
            <span id="pwdError" style="color: red;">

            </span>
            <!--(?=.*[a-z]) - At least one lowercase letter(a - z).
           (?=.*\d)- At least one numeric Digit
       (?=.*[A-Z])-At least one uppercase letter(A- Z) -->
        </td>
    </tr>
    <tr>
        <td>Confirm Password</td>
        <td>
            <input type="password" name="cpass" id="cpass" size="30" placeholder="Enter Your Confirm PassWord" tabindex="4" style="border: 2px solid green; border-radius: 10px;" minlength="8" maxlength="14"  onblur="matchPassword()"

            onfocus="clearMessage4()">
        </td>
    </tr>
    <tr>
        <td>Education</td>
        <td><input type="checkbox" name="edu1" id="edu1" tabindex="6" style="border: 2px solid green; border-radius: 10px;" required>Graduate
        <input type="checkbox" name="edu1" id="edu1" tabindex="6" style="border: 2px solid green; border-radius: 10px;" required> Post Graduate
    </td>
    </tr>
    <tr>
        <td>Gender</td>
        <td><input type="radio" name="genderM" id="genderM" value="Male" tabindex="8" style="border: 2px solid green; border-radius: 10px;" required>Male
        <input type="radio" name="genderM" id="genderF" value="Female" tabindex="9" style="border: 2px solid green; border-radius: 10px;" required> Female
    </td>
    </tr>
    <tr>
        <td>Enter Your Comments</td>
        <td>
            <textarea name="text1" id="text1" cols="20" rows="5" tabindex="10"></textarea>
        </td>
    </tr>
    <tr>
        <td>State</td>
       <td> <select name="state" id="state" tabindex="11">
            <option value="" selected>Delhi</option>
            <option value="">Chandigarh</option>
            <option value="">Haryana</option>
            <option value="">Uttar Pradesh</option>
            <option value="">Karnataka</option>
            <option value="">Jammu & Kashmir</option>
            <option value="">Tamil Nadu</option>
        </select>
        </td>
    </tr>
    <!--Html5 Controls-->
    <tr>
        <td>Programming Languages</td>
       <td> <input list="languages" tabindex="12">
        <datalist id="languages" name="languages">
            <option>C++</option>
            <option>JAVA</option>
            <option>Python</option>
            <option>Angular</option>
            <option>Hibernate</option>
            <option>JPA</option>
            <option>Servlet</option>
        </datalist>
        </td>
    </tr>
    <tr>
        <td>Select Your Color</td>
        <td>
            <input type="color" name="favColor" id="favColor" size="30" tabindex="13">
        </td>
    </tr>
    <tr>
        <td>Date of Birth</td>
        <td>
        <input type="date" name="dob" id="dob" tabindex="14">
        </td>
    </tr>
    <tr>
        <td>Metting Date & Time</td>
        <td>
        <input type="datetime-local" name="meeting" id="meeting" tabindex="15">
        </td>
    </tr>
    <tr>
        <td>Email Address</td>
        <td>
        <input type="email" name="email" id="email" tabindex="16" required>
        </td>
    </tr>
    <tr>
        <td>Website</td>
        <td>
        <input type="url" name="website" id="website" tabindex="17" required>
        </td>
    </tr>
    <tr>
        <td>Contact Number</td>
        <td>
            <input type="tel" name="contact" id="contact" tabindex="18" pattern="[0-9]{4}-[0-9]{6}" required>
        </td>
    </tr>
    <tr>
        <td colspan="2" style="text-align: center;">
            <input type="submit" value="Register me">
            <input type="reset" value="Reset">
        </td>
    </tr>
</form>
</div>
</table> 
</body>
</html>
