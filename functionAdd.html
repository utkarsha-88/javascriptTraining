<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript functions</title>
    <script>
        //Defining function
        function displaySum(num1,num2){
            var total=num1+num2;
            document.write("Addition of tow numbers is: "+total);
        }
    </script>
</head>
<body>
    <h1>JavaScript function demo</h1>
    <script>
        //Calling function
        displaySum(6,20); //prints 26
        document.write("<br>");
        displaySum(-5,17); //prints 12
    </script>
</body>
</html>
