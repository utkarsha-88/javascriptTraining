<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Embedded in HTML</title>
</head>
<body>
    <script>
        var a,b,sum;
        name=prompt("Enter Your Name :");
        a=parseInt(prompt("Enter first Number:","Enter a Number"));
        console.log(a);
        b=parseInt(prompt("Enter second Number:","Enter a Number"));
        console.log(b);
        sum=a+b;
        console.log(sum);
        console.log(name);
        document.write("<br>"+"Hello"+name);
        document.write("The addition of 2 numbers is: "+sum);

        alert("Thankyou"+name);
        alert(100+200);

    </script>
</body>
</html>
